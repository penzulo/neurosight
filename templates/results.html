<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/574e5b8318e53b92bdb78209bd03fc72?family=Dynamo+W04+Bold+Condensed"
      rel="stylesheet"
    />
    <title>Result</title>
    <style>
      body {
        background-image: url('{{ url_for("static", filename="img/bg.jpg") }}');
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>

  <body
    class="h-screen flex flex-col items-center justify-center bg-opacity-70 backdrop-filter backdrop-blur-md text-center"
  >
    <div class="max-w-md w-full bg-white shadow-md rounded-lg overflow-hidden">
      <div class="bg-gray-200 py-3 px-6">
        <h1 class="text-lg font-semibold text-gray-900">
          Machine Learning Results
        </h1>
      </div>
      <div class="p-6">
        <a href="{{ url_for('home') }}" class="text-blue-500 hover:underline"
          >Home</a
        >
        <center>
          <div class="mt-4 justify-center">
            <img
              src="{{ url_for('static', filename=filename) }}"
              alt="Image"
              class="object-cover"
            />
          </div>
        </center>
        <div class="mt-4">
          <table class="w-full">
            <tr>
              <td class="font-semibold">Result</td>
              <td class="font-semibold">{{ result }}</td>
            </tr>
            <tr>
              <td class="font-semibold">Glioma Confidence Rate</td>
              <td>{{ conf1 }}%</td>
            </tr>
            <tr>
              <td class="font-semibold">Meningioma Confidence Rate</td>
              <td>{{ conf2 }}%</td>
            </tr>
            <tr>
              <td class="font-semibold">Pituitary Tumor Confidence Rate</td>
              <td>{{ conf3 }}%</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
